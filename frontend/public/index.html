<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>

<body>
    <h1>Public page</h1>

    <h2>Register user</h2>
    <form>
        <input type='text' id='register-username' placeholder='Username'><br>
        <input type='password' id='register-password' placeholder='Password'><br>
        <input type='email' id='register-email' placeholder='E-mail address'><br>
        <button type='submit' id='register-submit'>Register</button>
    </form>

    <h2>Login user</h2>
    <form>
        <input type='text' id='login-username' placeholder='Username'><br>
        <input type='password' id='login-password' placeholder='Password'><br>
        <button type='submit' id='login-submit'>Login</button>
    </form>

    <script src="cookies.js"></script>
    <script src="app.js"></script>
</body>

</html>
